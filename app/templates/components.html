{% macro hardware_status_indicator(id, state="off", label="", cssClassFlags="") -%}
<div id="{{ id }}" class="hardware_status_indicator_{{ state }} {{ cssClassFlags }}" >{{ label }}</div>
{%- endmacro %}

{% macro hardware_control(id, action, state="off", label="", cssClassFlags="") -%}
<button id="{{ id }}" class="hardware_control_{{ state }} {{ cssClassFlags }}" onclick="{{ action }}">{{ label }}</button>
{%- endmacro %}
